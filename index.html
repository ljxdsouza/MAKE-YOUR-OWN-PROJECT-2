<!DOCTYPE html>
<html>
  
  <head>

    <title>VR Boat Drive Simulation</title>

    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- <script src="./components/Rotation.js"></script> -->

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

        <!--Asset Management-->
        <a-assets timeout="10000">        
        <a-asset-item
          id="boat"
          src="./assets/boat/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="terrainMap"
          src="./assets/terrain/scene.gltf"
        ></a-asset-item>

      <!-- Terrain  -->
      <a-entity
        id="boat"
        gltf-model="#boat"
        position="0 0 0"
        scale="1 1 1"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
      >
      </a-entity>

      <!-- Terrain   -->
            <a-entity
            id="terrain"
            gltf-model="#terrainMap"
            position="0 0 0"
            scale="0.3 0.3 0.3"
            animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
          >
          </a-entity>
          
          <a-entity light="type: ambient; color: white; intensity:1.5"></a-entity>
          <a-entity light="type: directional; color: #A4A4AA; intensity: 0.6" position="0 15 20"></a-entity>
          
          <a-plane id="ground" geometry="height: 400; width: 200; depth: 10" repeat="5 5" position="0 -10 -163.73258"
          rotation="-90 0 0" color="yellow" visible="false">
          </a-plane>
    
          <a-entity id="navigation-mesh" gltf-model="#collider" position="0 10 0" visible="false" nav-mesh>
          </a-entity>
          
          <a-entity id="camera-rig" movement-controls="speed: 0.5; constrainToNavMesh: true" position="0 1 5" rotation="0 0 0" drive game="play">

          <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">
          
          <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
          <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
        
          
          <a-entity id="move" position="-3.8 -5.7 -7.16344"text="font: kelsonsans; width:5; height: 2;value: 'Up Arrow Key' ">
          </a-entity>

          
          <a-entity id="stop" position="-6.5 -5.7 -7.16344"
          text="font: kelsonsans; width:5; height: 2;value: 'Spacebar key' ">
          </a-entity>
        
          
        </a-scene>      
  </body>
</html>
